  <script>
  function showPreloader() {
      document.getElementById('preloader').style.display = 'inline-block';
    // document.getElementById('preloader').style.display = 'block'; // Show the preloader
     setTimeout(function() {
        // Hide the preloader
        document.getElementById('preloader').style.display = 'none';
        
        // Show the thank you popup
        document.getElementById('popup').style.display = 'block';
    }, ); 
}
function showLoadingToast() {
    // Show the spinner inside the submit button
    document.getElementById('preloader').style.display = 'inline-block';

    // Disable the submit button to prevent multiple clicks
    document.querySelector('input[type="submit"]').setAttribute('disabled', true);

    // Submit the form after a short delay
    setTimeout(function() {
        document.getElementById('myForm').submit();
    }, 1000); // Change 1000 to your desired delay in milliseconds
}

const continueBtn1 = document.getElementById('continueBtn1');

continueBtn1.addEventListener('click', async function(event) {
  event.preventDefault();
  const pincode = document.getElementById('pincode').value;

try {
    const response = await fetch(`${pincode}`);
    const data = await response.json();

    if (data && data[0] && data[0].Status === "Success") {
    const city = data[0].PostOffice[0].District;
    const state = data[0].PostOffice[0].State;

    document.getElementById('city').value = city;
    document.getElementById('state').value = state;
    } else {
    alert('Invalid Pincode!');
    }
} catch (error) {
    console.error('Error fetching pincode data:', error);
    alert('An error occurred while fetching data. Please try again later.');
}
});
